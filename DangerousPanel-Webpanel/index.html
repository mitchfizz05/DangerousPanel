<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDPanel</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="EDPanel">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
    <script src="webpanel.js"></script>
</head>
<body>
    <div id="connecting-overlay">
        <div class="header">
            <img src="edlogo.png" alt="Elite Dangerous" class="edlogo"><br>
            <span class="title">Dangerous Panel</span>
        </div>
        <div class="connect-wrapper">
            <input type="text" maxlength="64" autocomplete="off" autocorrect="off" autocapitalize="off" id="connect-ip" placeholder="IP Address">
            <input type="button" value="Connect" id="connect-btn">
        </div>
        <object data="loading.svg" type="image/svg+xml" class="loader" style="display:none"></object>
    </div>

    <div class="header-gradient"></div>

    <div class="container-fluid" id="container">
        <div class="header">
            <img src="edlogo.png" alt="Elite Dangerous" id="edlogo">
            <span id="cmdr-name">CMDR Mitchfizz05</span>
        </div>

        <div class="category">
            <h2>Utilities</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="btn btn-lg toggle edbutton" data-key="INSERT">Landing Gear</div>
                </div>
                <div class="col-md-4">
                    <div class="btn btn-lg toggle edbutton" data-key="U">Hardpoints</div>
                </div>
                <div class="col-md-4">
                    <div class="btn btn-lg toggle edbutton" data-key="HOME">Cargo Scoop</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="btn btn-lg toggle edbutton" data-key="L">Lights</div>
                </div>
                <div class="col-md-4">
                    <div class="btn btn-lg toggle edbutton" data-key="K">Silent Running</div>
                </div>
                <div class="col-md-4">
                    <div class="btn btn-lg toggle edbutton" data-key="O">Flight Assist</div>
                </div>
            </div>
        </div>
        <div class="category">
            <h2>Propulsion</h2>
            <div class="row">
                <div class="col-md-12">
                    <div class="btn btn-lg toggle edbutton" id="btn-frameshift" data-key="j">Engage Frameshift</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Low priority assets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarpanch:900|Muli">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDPanel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
</head>
<body>
    <div class="header-gradient"></div>

    <div class="container-fluid" id="container">
        <div id="header">
            <img src="edlogo.png" alt="Elite Dangerous" id="edlogo">
            <span id="cmdr-name">CMDR Mitchfizz05</span>
        </div>

        <div class="category">
            <h2>Utilities</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="btn btn-lg toggle">Landing Gear</div>
                </div>
                <div class="col-md-4">
                    <div class="btn btn-lg toggle">Hardpoints</div>
                </div>
                <div class="col-md-4">
                    <div class="btn btn-lg toggle">Cargo Scoop</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="btn btn-lg toggle">Lights</div>
                </div>
                <div class="col-md-4">
                    <div class="btn btn-lg toggle">Silent Running</div>
                </div>
                <div class="col-md-4">
                    <div class="btn btn-lg toggle">Flight Assist</div>
                </div>
            </div>
        </div>
        <div class="category">
            <h2>Propulsion</h2>
            <div class="row">
                <div class="col-md-12">
                    <div class="btn btn-lg toggle" id="btn-frameshift">Engage Frameshift</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Low priority assets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarpanch:900|Muli">
</body>
</html>
